<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Enlace que activa el modal -->
<a href="javascript:void(0);" onclick="openModal()">
  <div class="card__information_div">
    <h1 class="card__title">Horario Semanal<br>30/10 - 05/11</h1>
  </div>
</a>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h1 class="card__title">Horario Semanal<br>30/10 - 05/11</h1>
    <!-- Puedes insertar la etiqueta de la imagen aquí -->
    <!-- <img src="ruta_de_la_imagen.jpg" alt="Imagen en modal"> -->
  </div>
</div>

<script>
  function openModal() {
    // Muestra el modal
    document.getElementById('myModal').style.display = 'flex';
  }

  function closeModal() {
    // Cierra el modal
    document.getElementById('myModal').style.display = 'none';
  }

  // Cierra el modal al hacer clic fuera de él
  window.onclick = function(event) {
    var modal = document.getElementById('myModal');
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
